<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="This webapp displays a list of restaurants within a specified geographical area.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RestaurantReviewsApp</title>

    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/index.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <main id="maincontent">
      <h1><a href="/">Restaurant Reviews</a></h1>
      <section class="restaurant-controls">
        <section id="map-container">
          <div id="map" role="application" aria-label="Google map showing restaurant locations"></div>
        </section>
        <section class="filter-options">
          <div>
            <h3>Filter Results</h3>

            <label for="neighborhoods-select">Choose a neighborhood:</label>
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>

            <label for="cuisines-select">Choose a cuisine:</label>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
          </div>
        </section>
      </section>

      <section>
        <ul id="restaurants-list"></ul>
      </section>

      <!-- labels for the notification buttons for assistive technology users -->
      <section class="sr-labels">
        <p id="update" hidden >Update to latest content</p>
        <p id="dismiss" hidden >Dismiss this notification</p>
      </section>

      <!-- notification of available updates -->
      <section class="notification" aria-live="polite"></section>
    </main>

    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/dbhelper.js"></script>
    <script src="scripts/main.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOOlUdzWgBKSbkdGojBta0eEIK1sIqfN8&libraries=places&callback=initMap"></script>
    <!-- endbuild -->
  </body>
</html>
