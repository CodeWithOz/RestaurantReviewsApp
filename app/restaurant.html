<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="description" content="This webapp displays reviews, operating hours and addresses for each restaurant.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant Info</title>

    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <!-- Main CSS file -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/restaurants.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>

  <body>
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" >
        <li><a href="/"><strong>Home</strong></a></li>
      </ul>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
      <section class="map-name-pic">
        <!-- Beginning map -->
        <section id="map-container">
          <div id="map"></div>
        </section>
        <!-- End map -->

        <h1 id="restaurant-name"></h1>

        <div class="img-container">
          <img id="restaurant-img">
        </div>
      </section>

      <!-- Beginning restaurant -->
      <section id="restaurant-info">
        <p id="restaurant-cuisine"></p>
        <div class="margined">
          <section class="restaurant-location" aria-label="Restaurant Location">
            <p id="restaurant-borough"></p>
            <p id="restaurant-address"></p>
          </section>
          <table aria-label="Hours of Operation" id="restaurant-hours"></table>
        </div>
      </section>
      <!-- end restaurant -->

      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script src="scripts/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script src="scripts/restaurant_info.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOOlUdzWgBKSbkdGojBta0eEIK1sIqfN8&libraries=places&callback=initMap"></script>
    <!-- End scripts -->
    <!-- endbuild -->
  </body>

</html>
